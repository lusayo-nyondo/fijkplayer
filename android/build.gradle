group 'com.befovy.fijkplayer'
version '0.11.0'

apply plugin: 'com.android.library'

android {
    compileSdkVersion 34 // Updated from 30 to 34

    namespace 'com.befovy.fijkplayer'

    defaultConfig {
        minSdkVersion 16
        targetSdkVersion 34 // Added targetSdkVersion
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    lintOptions {
        disable 'InvalidPackage'
    }
}

dependencies {
    implementation 'com.befovy.fijkplayer:fijkplayer-full:0.7.16'
    implementation 'androidx.annotation:annotation:1.2.0'
}
